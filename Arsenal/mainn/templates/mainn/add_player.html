{% extends 'main.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="col-md-4 "></div>

<div class="col-md-4 col-sm-12">
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Добавить
            </button>
          {% endbuttons %}
    </form>
</div>
<div class="col-md-4"></div>

{% endblock %}
