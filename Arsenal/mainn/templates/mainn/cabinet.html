{% extends 'main.html' %}
{% block content %}
{% load static %}


{% if user.is_staff %}
<ul>
    <li><a style="color:white">Пользователь: {{user.first_name}} {{user.last_name}}</a></li>
    <h5><a style="color:white" href="{% url 'logout' %}">Выйти</a></h5>
</ul>

<div class="cabinet-img">

{% else %}

 </p>

{% endblock %}
