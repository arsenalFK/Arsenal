{% extends 'main.html' %}


{% block content %}
    {% for new in news %}
        <div class="media">
          {% if new.news_image %}
            <img src="{{ new.news_image.url }}" class="mr-3">
          {% endif %}
          <div class="media-body">
            <h5 class="mt-0">{{ new.news_title }}</h5>
              {{ new.news_text|safe }}
          </div>
        </div>
    {% endfor %}
{% endblock %}
