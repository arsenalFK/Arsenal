{% extends 'main.html' %}
{% block content %}
{% load static %}

<div class="team">
    <div class="team-player">
        {% for a in team %}
            <a href="{% url 'p_info' pk=a.pk %}">{% if a.player_img %}<img src="{{ a.player_img.url }}" width="100px">
            <strong>{{a.player_sur_name}} {{a.player_name}}</strong></a>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock%}
